<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Open Sans', sans-serif;
        background: #c4c3c3;
        color: #0b1a2b;
        margin: 0;
        padding: 0 20px;
        line-height: 1.6;
    }

    a { color: #f5c16c; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header { padding: 20px 0; text-align: center; background: #0b1a2b; color: white; }
    header a { color: white; margin: 0 10px; text-decoration: none; }
    header a:hover { text-decoration: underline; }

    h1 { font-family: 'Merriweather', serif; margin-bottom: 20px; text-align: center; }
    h2 { margin-bottom: 10px; color: #0b1a2b; }

    .contact-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .contact-info {
        margin-bottom: 30px;
    }

    .contact-info p {
        margin: 8px 0;
    }

    form input, form textarea, form button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        font-family: 'Open Sans', sans-serif;
    }

    form button {
        background: #f5c16c;
        color: #0b1a2b;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    form button:hover {
        background: #e0ac4c;
    }
</style>
</head>
<body>

<header>
    <a href="index.html">Home</a>
    <a href="doctrine.html">Doctrines</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</header>

<div class="contact-container">
    <h1>Contact Me</h1>

    <div class="contact-info">
        <h2>Email</h2>
        <p><a href="mailto:monjayed.huerte@gmail.com">monjayed.huerte@gmail.com</a></p>

        <h2>Phone</h2>
        <p>+63 956 138 1102</p>

        <h2>Address</h2>
        <p>Goa, Camarines Sur, Philippines</p>
    </div>

    <h2>Send a Message</h2>
    <form action="mailto:monjayed.huerte@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
